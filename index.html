<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX練習 - 寶可夢API</title>
  <link rel="icon" href="public/favicon.ico" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center py-0 px-3">
    <h1 class="h3 mt-5 mb-5">寶可夢API</h1>
    <div class="row justify-content-center ">
      <!-- 顯示寶可夢 -->
      <div class="col-12 col-lg-4">
        <select name="pokemon" id="selectPokemon" class='form-select mb-3'>
          <option value="default" disabled selected>選擇一隻寶可夢</option>
          <option value="pikachu">皮卡丘 pikachu</option>
          <option value="mewtwo">超夢 mewtwo</option>
          <option value="bulbasaur">妙蛙種子 Bulbasaur</option>
          <option value="charmander">小火龍 Charmander</option>
          <option value="squirtle">傑尼龜 Squirtle</option>
          <option value="jigglypuff">胖丁 Jigglypuff</option>
          <option value="snorlax">卡比獸 Snorlax</option>
        </select>
        <img class="mb-2 mx-auto d-block" id="pokemonSprite" src="./public/guess.jpg" alt="" width="240" height="240">

        <div class="btn-group mr-2 mb-3" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary" id="btnXMLHttpRequest">XMLHttpRequest</button>
          <button type="button" class="btn btn-secondary" id="btnFetch">fetch</button>
          <button type="button" class="btn btn-secondary" id="btnAxios">axios</button>
        </div>
        <div class="d-flex mt-5 mb-3 justify-content-center nowrap">
          <p class="mx-2 text-muted text-nowrap">
            The RESTful Pokémon API
          </p>
          <a href="https://pokeapi.co/" target='_blank' class=' text-nowrap'>查看api文件</a>
        </div>
      </div>
      <!-- 顯示代碼 -->
      <div class="col-12 col-lg-5">
        <textarea id="showCode" rows="5" class='form-control h-100'></textarea>
      </div>
    </div>
  </div>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src='./all.js'></script>

</body>

</html>
